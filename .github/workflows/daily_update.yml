name: World’s Toughest Row – Daily Update

on:
  schedule:
    - cron: "5 15 * * *"   # elke 4 uur (UTC)
  workflow_dispatch: {}     # manueel starten

jobs:
  run-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update
        env:
          LEADERBOARD_URL: ${{ secrets.LEADERBOARD_URL }}
        run: |
          ls -la
          python daily_update.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data outputs
          git commit -m "Daily update" || echo "No changes to commit"
          git push
